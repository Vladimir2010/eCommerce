<!DOCTYPE html>
{% extends 'store/main.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
{% block content %}
    <div>
        <div class="col-lg-12">
            <div class="box-element">
                <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Продължете пазаруването</a>
                <br>
                <br>
                <table>
                    <tr>
                        <th><h5>Продукти: <strong>3</strong></h5></th>
                        <th><h5>Цена: <strong>60</strong></h5></th>
                        <th>
                            <a style="float:right; margin:5px"class="btn btn-success" href="{%  url 'checkout' %}" >Приключете поръчката</a>
                        </th>
                    </tr>
                </table>
            </div>

            <br>

            <div class="box-element">
                <div class="cart-row">
                    <div style="flex:3;"></div>
                    <div style="flex:3;"><strong>Продукт</strong></div>
                    <div style="flex:1;"><strong>Цена</strong></div>
                    <div style="flex:1;"><strong>Брой</strong></div>
                    <div style="flex:1;"><strong>Общо: </strong></div>
                </div>
                <div class="cart-row">
                    <div style="flex:3;">
{#                        <img class="row-image" src="{% static 'images/placeholder-img.png' %}" alt="placeholder">#}
                        <img class="row-image" src="{% static 'images/placeholder-img.png' %}" alt="up arrow">
                    </div>
                    <div style="flex:3;">
                        Product 1
                    </div>
                    <div style="flex:1;">
                        20 лв.
                    </div>
                    <div style="flex:1;">
                        <p class="quantity">2</p>
                        <div class="quantity">
                            <img class="chg-quantity" src="{% static 'images/up-arrow.png' %}" alt="up arrow">
                            <img class="chg-quantity" src="{% static 'images/down-arrow.png' %}" alt="down arrow">
                        </div>
                    </div>
                    <div style="flex:1;">
                        Общо: 40 лв.
                    </div>
                </div>


            </div>
        </div>
    </div>
{% endblock %}
